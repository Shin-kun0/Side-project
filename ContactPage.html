<!DOCTYPE html>
<html>
<head>
    <title>Contact Page</title>
    <style>
        body {
            background-color: rgb(76, 119, 199);
            font-family: Arial, sans-serif;
            margin: 0;
        }

.nav-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px 20px;
        background-color: white;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        position: relative;
}

.nav-links {
        display: flex;
        gap: 20px;
}

.nav-links a {
        text-decoration: none;
        color: black;
        font-size: 20px;
        font-weight: light;
}

.clock {
        background-color: rgb(0, 0, 0);
        padding: 5px 10px;
        border-radius: 4px;
        box-shadow: 2px 2px 2px rgb(255, 255, 255);
        font-size: 28px;
        font-weight: Roboto;
        color: #ffffff;
}

.background {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #000000, #4c29a4);
        z-index: -2;
}.neon-lines {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -2;
}

.line {
        position: absolute;
        background: linear-gradient(90deg, rgba(255, 255, 255, 0.8), rgba(77, 31, 115, 0.8));
        border-radius: 2px;
        animation: moveDiagonal 6s linear infinite;
        transform: rotate(45deg);
}

.line:nth-child(1) {
        width: 2px;
        height: 150%;
        top: -30%;
        left: 30%;
        animation-delay: 0s;
        animation-name: moveDiagonalReverse;
}

.line:nth-child(2) {
        width: 2px;
        height: 150%;
        top: -30%;
        left: 50%;
        animation-delay: 1.5s;
}

.line:nth-child(3) {
        width: 2px;
        height: 150%;
        top: -30%;
        left: 70%;
        animation-delay: 3s;
        animation-name: moveDiagonalReverse;
}

.line:nth-child(4) {
        width: 2px;
        height: 150%;
        top: -30%;
        left: 90%;
        animation-delay: 4.5s;
}

.line:nth-child(5){
        width: 2px;
        height: 150%;
        top: -30%;
        left: 10%;
        animation-delay: 6s;

}

@keyframes moveDiagonal {
0% {
    transform: rotate(45deg) translateY(-150%);
}
50% {
    transform: rotate(45deg) translateY(150%);
}
100% {
    transform: rotate(45deg) translateY(-150%);
}
}

@keyframes moveDiagonalReverse {
0% {
    transform: rotate(45deg) translateY(150%);
}
50% {
    transform: rotate(45deg) translateY(-150%);
}
100% {
    transform: rotate(45deg) translateY(150%);
}
}    
</style>
</head>
<body>
    <div class="background"></div>
    <div class="neon-lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <div class="nav-bar">
        <div class="nav-links">
         <a href="Homepage.html">Home</a>
         <a href="Projectspage.html">Projects</a>
         <a href="AboutPage.html">About Me</a>
         <a href="ContactPage.html">Contact</a>
        </div>
        <div id="time" class="clock"></div>
    </div>
    <script>
      function updateClock() {
          const now = new Date(); 
          const hours = String(now.getHours()).padStart(2, '0'); 
          const minutes = String(now.getMinutes()).padStart(2, '0'); 
          const seconds = String(now.getSeconds()).padStart(2, '0'); 
          const timeString = `${hours}:${minutes}:${seconds}`; 
          document.getElementById('time').textContent = timeString; 
      }
      setInterval(updateClock, 1000); 
      updateClock(); 
  </script>
</body>
</html>
